<ScrollView orientation="vertical">
    <AbsoluteLayout position="relative">
        <Image src="~/assets/hoteles.jpg" class="fondo" stretch="aspectFill" ></Image>
        <Label (tap)="onHotel()" class="fas header__icon" text="&#xf060;" position="absolute"></Label>
        <flexboxlayout  position="absolute" class="detalles">
            <flexboxlayout class="row">
                <label class="titulo" text="{{ hotel.nombre }}"></label>
                <label class="precio" text="{{ hotel.precio }}"></label>
            </flexboxlayout>
            <flexboxlayout class="row">
                <flexboxlayout>
                    <label class="fas estrella" text="&#xf005;"></label>
                    <label class="fas texto" text=" {{ hotel.promedio }}({{ hotel.num_opiniones }})"></label>
                </flexboxlayout>
                <label class="texto" text="Costo Estimado"></label>
            </flexboxlayout>
            <flexboxlayout class="row">
                <label class="textoResaltado" text="Info"></label>
                <label class="texto" text="Detalles"></label>
                <label class="texto" text="ReseÃ±as"></label>
                <label class="texto" text="Costos"></label>
            </flexboxlayout>
            <flexboxlayout class="desc">
                <label text="Hotel de la ciudad {{ hotel.ciudad }}"></label>
            </flexboxlayout>
            <flexboxlayout class="row">
                <flexboxlayout>
                    <label class="fas time" text="&#xf017;"></label>
                    <label text=" 1h"></label>
                </flexboxlayout>
                <flexboxlayout>
                    <label class="fas distancia" text="&#xf3c5;"></label>
                    <label text=" {{ hotel.direccion }}"></label>
                </flexboxlayout>
            </flexboxlayout>
            <flexboxlayout class="row">
                <label text="duracion"> </label>
                <label text="Direccion"></label>
            </flexboxlayout>
            <flexboxlayout class="row">
                <button class="btn-contorno"> $ 1200 </button>
                <button (tap)="onReserve()" class="boton"> Reservar </button>
            </flexboxlayout>
        </flexboxlayout>
    </AbsoluteLayout>
</ScrollView>

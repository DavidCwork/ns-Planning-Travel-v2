<FlexboxLayout class="card" (tap)="onTap()">
    <Image
        class="card__image"
        src="{{hotelImg}}"
    ></Image>
    <FlexboxLayout
        class="card__content"
    >
        <Label
            text="{{hotelName}}"
        ></Label>
        <Label
            text="{{hotelPrice | currency: ''}}"
        ></Label>
    </FlexboxLayout>
    <FlexboxLayout
        class="card__footer"
    >
        <FlexboxLayout
            class="card__footer__rating"
        >
            <Label
            class="fas rating"
            text="&#xf005; {{hotelRating | number: '.1'}}"
        ></Label>
        <Label
            text="(3.000 opiniones)"
        ></Label>
        </FlexboxLayout>
        <Label
            text="Por una estadia de 3 noches"
        ></Label>
    </FlexboxLayout>
</FlexboxLayout>
